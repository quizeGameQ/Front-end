<html>

<head>
    <title>Level 1</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Level 1</h1>
        </div>
        <div class="row">
            <svg height="200" width="2100">
                <defs>
                    <text id="0_state" x=0 y=6>|0></text>
                    <text id="1_state" x=0 y=6>|1></text>
                    <g id="wire">
                        <line id="" x2="150" y2="1" style="stroke:black;stroke-width:2" />
                    </g>
                    <rect id="gate" width='50' height='50'></rect>
                </defs>
                <use xlink:href="#0_state" x=0, y=10 />
                <use xlink:href="#wire" x=10, y=10 />
                <!-- <use xlink:href="#gate" x=160, y=10 />
                <use xlink:href="#1_state" x=200, y=10 /> -->
            </svg>

            <div class="choice" style='width: 10px'>
                <p>X</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $(".choice").draggable();
            $('.gate').droppable({
                drop: function (event, ui) {
                    console.log('dropped');
                }
            });
        })
    </script>
</body>

</html>
